<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon name="log-out-outline" style="zoom: 1.5;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="text">
    <label>LISTA DE RUTAS</label>
  </div>
  <br>

  <ion-card style=" border-radius: 10px;" *ngFor="let item of dataRutas">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="reader-outline" style="zoom: 1.8;"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <span class="texto1">{{item.fecha}}</span>
          </ion-col>
          <ion-col size="10">
            <ion-label class="texto2">Tipo vehiculo: <b> {{item.tipo_vehiculo}}</b></ion-label>
          </ion-col>
          <ion-col size="10">
            <ion-label class="texto2">Cupos disponibles: <b> {{item.cupos_disponibles}}</b></ion-label>
          </ion-col>
          <ion-col size="10">
            <ion-label class="texto2">Hora salida: <b> {{item.hora_salida}}</b></ion-label>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="10">
            <ion-label class="texto2">Origen: <b> {{item.origen}}</b></ion-label>
          </ion-col>
          <ion-col size="10">
            <ion-label class="texto2">Destino: <b> {{item.destino}}</b></ion-label>
          </ion-col>
        </ion-row>


      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ModalCreatedRuta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
